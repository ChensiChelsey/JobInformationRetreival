<!DOCTYPE html>
<html>
<title>UPLOAD RESUME</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ url_for('static', filename='w3.css') }}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
<style>
body, html {
    height: 100%;
    font-family: "Inconsolata", sans-serif;
}
.bgimg {
    background-position: center;
    background-size: cover;
    background-image: url("/static/back.jpg");
    min-height: 90%;
}
.menu {
    display: none;
}
</style>
<body>

<!-- Links (sit on top) -->
<div class="w3-top">
  <div class="w3-row w3-padding w3-black">
    <div class="w3-col s4">
      <a href="#" class="w3-button w3-block w3-black">HOME</a>
    </div>
    <div class="w3-col s4">
      <a href="#list" class="w3-button w3-block w3-black">RECOMMENDATION LIST</a>
    </div>
    <div class="w3-col s4">
      <a href="#resume" class="w3-button w3-block w3-black">UPLOAD RESUME</a>
    </div>
  </div>
</div>


<!-- Contact/Area Container -->
<div class="bgimg" id="#" style="padding-bottom:32px;">
  <div class="w3-content" style="max-width:700px">
    <h5 class="w3-center w3-padding-48"><span class="w3-tag w3-wide">UPLOAD YOUR RESUME</span></h5>
    <form action="save_resume" method="post">
      <p><input class="w3-input" type="text" placeholder="-- First NAME --" name="First name"></p>
      <p><input class="w3-input" type="text" placeholder="-- Last NAME --" name="Last name"></p>
      <p class = "w3-text-grey">ADDRESS</p>
      <p><input class="w3-input" type="text" placeholder="-- State --" name="State"></p>
      <p><input class="w3-input" type="text" placeholder="-- City --" name="City"></p>
      <p><input class="w3-input" type="text" placeholder="-- ZipCode --" name="ZipCode"></p>
      <p class = "w3-text-grey">PROFESSIONAL BACKGROUND</p>
      <p><textarea class="w3-input" rows="4" cols ="100" placeholder="-- Professional Background --" name="Professional Background"></textarea></p>
      <p class = "w3-text-grey">EDUCATION BACKGROUND</p>
      <p><input class="w3-input" type="text" placeholder="-- Major --" name="Major"></p>
      <p><input class="w3-input" type="text" placeholder="-- Degree --" name="Degree"></p>

      <p class = "w3-text-grey">Expected Job</p>
      <p><select class="w3-select" type="text" placeholder="Job Type" name="Job Type">
            <option value = "">-- Job Type--</option>
            <option value = "full-time">FULL-TIME</option>
            <option value = "internship">INTERNSHIP</option>
            <option value = "contrast">CONTRAST</option>
            <option value = "part-time">PART-TIME</option>
         </select>
      </p>

      <p><input class="w3-input" type="text" placeholder="-- Expected Salary --" name="Expected Salary"></p>
      <p>
        <button class="w3-button w3-light-grey w3-padding-large" type="submit">SUBMIT
        </button>
      </p>
    </form>
  </div>
</div>

<!-- End page content -->
</div>

<!-- Footer -->
<footer class="w3-center w3-light-grey w3-padding-16 w3-large">
  <p>Powered by COSI132 JOB SEARCH GROUP</p>
</footer>
</body>
</html>
