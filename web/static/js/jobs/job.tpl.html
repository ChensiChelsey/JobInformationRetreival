<div class="media well">
  <div class="media-body">
    <a href="/jobs/<%=job.id%>" target="_blank">
      <h4 class="media-heading">
        <%=job.title%>
      </h4>
    </a>
    <div>
      <div style="float:right;text-align:right">
        <%=job.postingdate.substring(0, 10)%>
      </div>
      <div> 
        <h5><%=job.company%></h5>
      </div>
    </div>
    <p style="padding-top: 5px"><%=job.summary%></p>
  </div>
</div>
