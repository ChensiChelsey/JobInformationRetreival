<div class="row">
  <div class="col-md-3">
    <div class="c-sidebar">
      <!-- left  -->
      <!-- <h5 class="w3-center">
        <span class="w3-tag w3-wide">Filter Jobs By</span>
      </h5> -->

      <div class="form-group">
        <div>
          <label class="w3-text-grey slabel">Job Title</label>
          <div class="downtoggle"></div>
        </div>
        <input type="text" class="form-control search_input" id="jobtitle" placeholder="Job Title">
      </div>
      <div class="form-group">
        <label class="w3-text-grey slabel">Job Description</label>
        <input type="text" class="form-control search_input" id="job_description" placeholder="Job Description">
      </div>
      <div class="form-group">
        <label class="w3-text-grey slabel">Detail</label>
        <input type="text" class="form-control search_input" id="company" placeholder="Company">
      </div>
      <div class="form-group">
        <label class="w3-text-grey slabel" style="display: none">Job Type</label>
        <select class="w3-select form-control search_input" type="text" id="ob_type">
          <option value = "">-- Job Type--</option>
          <option value = "full-time">FULL-TIME</option>
          <option value = "internship">INTERNSHIP</option>
          <option value = "contrast">CONTRAST</option>
          <option value = "part-time">PART-TIME</option>
        </select>
      </div>
      <div class="form-group">
        <label class="w3-text-grey slabel" style="display: none">State</label>
        <input type="text" class="form-control search_input" id="state" placeholder="State">
      </div>
      <div class="form-group">
        <label class="w3-text-grey slabel" style="display: none">City</label>
        <input type="text" class="form-control search_input" id="city" placeholder="City">
      </div>
      <div class="form-group">
        <label class="w3-text-grey slabel" style="display: none">Salary</label>
        <input type="text" class="form-control search_input" id="salary" placeholder="Expect Salary">
      </div>
      
      <div class="form-group">
        <label class="w3-text-grey slabel" style="display: none">Date</label>
        <select class="w3-select form-control search_input" type="text" id="date">
          <option value = "">-- Post Date--</option>
          <option value = "Within 1 Day">Within 1 Day</option>
          <option value = "Within 3 Days">Within 3 Days</option>
          <option value = "Within 7 Days">Within 7 Days</option>
          <option value = "Within 30 Days">Within 30 Days</option>
        </select>
      </div>
      <div class="form-group">
        <button class="btn btn-default form-control search-mode" id="search_relevance" style="margin-top: 10px">
          Search By Relevance
        </button>
      </div>
      <div class="form-group">
        <button class="btn btn-default form-control search-mode" id="search_date" style="margin-top: 10px">
          Search By Post Date
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-9">
    <!-- right -->
    <% Resume = require("Resume"); %>
    <h5>
      <span class="w3-tag w3-wide" id="result_title">Recommend Jobs</span>
    </h5>
    <div class="row" id="job_list">
      <% if (!Resume.hasResume()) {%>
        <p class="w3-text-white">Upload your resume to get your best suitable jobs!</p>
      <% } %>
    </div>
    <button class="btn btn-default form-control search-mode" id="load_more" style="margin-top: 10px; display:none" >
      See more
    </button>

  </div>
</div>
