
<div class="w3-content" style="max-width:700px">
    <h5 class="w3-center"><span class="w3-tag w3-wide">YOUR RESUME</span></h5>
      <p class="w3-text-white"><%=resume.fn%></p>
      <p class="w3-text-white"><%=resume.ln%></p>
      <p class = "w3-text-grey">ADDRESS</p>
      <p class="w3-text-white"><%=resume.state%></p>
      <p class="w3-text-white"><%=resume.city%></p>
      <p class = "w3-text-grey">PROFESSIONAL BACKGROUND</p>
      <p class = "w3-text-white"><%=resume.pbg.split("\n").join("<br/>").split(" ").join("&nbsp;")%></p>
      <p class = "w3-text-grey">EDUCATION BACKGROUND</p>
      <p class="w3-text-white"><%=resume.major%></p>
      <p class="w3-text-white"><%=resume.degree%></p>

      <p class = "w3-text-grey">EXPECTED JOB</p>
      <p class="w3-text-white"><%=resume.jobtype%></p>
      <p class="w3-text-white"><%=resume.salary%> d/year</p>
  </div>
